{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }} - Генплан{% endblock %}

{% block head %}
    <meta name="description" content="Генеральный план города {{ title }}. Список карт. Карты планируемых объектов и карты существующих объектов." />
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="display-2">{{ title }}</h1>

    <div class="list-group">
        {% for map in maps %}
            <a class="list-group-item list-group-item-action" href={{ map.link }}>{{ map.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
